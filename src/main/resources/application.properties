spring.application.name=hibernate-jpa-foodease-food-order-booking-system
app.name=hibernate-jpa-foodease-food-order-booking-system
logging.level.com.shreya.practice=INFO
hibernate.id.new_generator_mapping=false
# Active profile
spring.profiles.active=dev
# DataSource settings
spring.datasource.url=jdbc:mysql://localhost:3306/foodorder?useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=Asia/Kolkata
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# JPA/Hibernate settings
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
# Optional: prevent serialization error
#spring.jackson.serialization.fail-on-empty-beans=false

